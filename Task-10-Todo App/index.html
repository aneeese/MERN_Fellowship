<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./app.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <header id="main-header">
        <div class="container">
            <h1>Today</h1>

            <form action="" id="todo-form" class="input-container">
                <input type="text" name="task-name" placeholder="e.g. Buy groceries" class="todo-input" autofocus
                    autocomplete="off" />

                <button class="add-btn" type="submit">Add Task</button>
            </form>
        </div>
    </header>

    <section>
        <div class="tasks-container">
            <div class="remaining">
                <span class="title">Remaining</span>
                <span id="remaining-tasks" class="number">0</span>
            </div>
            <div class="completed">
                <span class="title">Completed</span>
                <span id="completed-tasks" class="number">0</span>
            </div>
            <div class="total">
                <span class="title">Total</span>
                <span id="total-tasks" class="number">0</span>
            </div>
        </div>

        <ul class="todos"></ul>
    </section>

    <footer>
        <p>Design by <span>Adi Purdila</span>. Code by <span>Muhammad Anees</span>
        </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
